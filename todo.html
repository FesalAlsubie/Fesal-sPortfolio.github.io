<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Stylish To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #353236;
      padding: 40px;
    }

    #todo-list {
      max-width: 700px; /* increased width */
      margin: 0 auto;
      background: #ffffff;
      border: 2px solid #e75480;
      border-radius: 12px;
      padding: 50px; /* more padding */
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      font-size: 1.5em; /* scale text */
    }

    #todo-list h2 {
      text-align: center;
      color: #a020f0;
      margin-bottom: 30px;
      font-size: 2em; /* bigger heading */
    }

    #new-task {
      width: 70%;
      padding: 18px;
      border: 2px solid #a020f0;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    #add-task {
      padding: 18px 30px;
      background: linear-gradient(135deg, #e75480, #a020f0);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    #add-task:hover {
      background: linear-gradient(135deg, #a020f0, #e75480);
    }

    #tasks {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    #tasks li {
      background: #fbe3f0;
      margin: 12px 0;
      padding: 18px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid #a020f0;
    }

    .delete {
      background: #e75480;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .delete:hover {
      background: #a020f0;
    }
  </style>
</head>
<body>

  <section id="todo-list">
    <h2>My To-Do List</h2>
    <input type="text" id="new-task" placeholder="Add a new task..." />
    <button id="add-task">Add</button>
    <ul id="tasks"></ul>
  </section>

  <script>
    const addTaskBtn = document.getElementById('add-task');
    const newTaskInput = document.getElementById('new-task');
    const tasksList = document.getElementById('tasks');

    addTaskBtn.addEventListener('click', function() {
      const taskText = newTaskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.textContent = taskText;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'X';
      deleteBtn.className = 'delete';
      deleteBtn.onclick = function() {
        tasksList.removeChild(li);
      };

      li.appendChild(deleteBtn);
      tasksList.appendChild(li);

      newTaskInput.value = '';
      newTaskInput.focus();
    });

    newTaskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTaskBtn.click();
      }
    });
  </script>

</body>
</html>
